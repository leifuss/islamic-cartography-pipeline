extraction:
  # Quality thresholds for decision tree
  quality_thresholds:
    auto_accept: 0.85
    accept_with_flag: 0.65
    opus_arbitration: 0.40
    human_review: 0.0

  # Witnesses to use (can disable for testing)
  witnesses:
    docling: true
    tesseract: true
    vision_api: true  # Only runs sample pages

  # Vision API sample size
  vision_sample_pages: 1  # Just first page for comparison

processing:
  # Checkpoint frequency
  checkpoint_every: 10

  # Resume from previous run
  resume: true

  # Output format
  save_all_witnesses: true  # Keep all OCR outputs for analysis

quality:
  # Corruption detection
  min_word_length: 2
  max_gibberish_ratio: 0.3  # 30% unrecognizable chars = suspicious

  # Similarity metrics
  similarity_algorithm: levenshtein  # or: difflib, semantic
