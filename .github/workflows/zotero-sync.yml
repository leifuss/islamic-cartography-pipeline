name: Zotero sync

# ── Triggers ──────────────────────────────────────────────────────────────────
# Polls Zotero every 6 hours for new items added to the collection.
# Also supports manual trigger via GitHub UI or CLI:
#   gh workflow run zotero-sync.yml
on:
  schedule:
    - cron: '15 */6 * * *'      # :15 past every 6th hour (00:15, 06:15, 12:15, 18:15 UTC)
  workflow_dispatch:              # manual trigger

permissions:
  contents: write
  actions: write                  # needed to trigger downstream extract workflow

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install pyzotero python-dotenv

      - name: Check secrets configured
        run: |
          if [ -z "${{ secrets.ZOTERO_API_KEY }}" ]; then
            echo "::notice::ZOTERO_API_KEY secret is not set."
            echo "To set up Scholion, go to: Actions → First-time setup → Run workflow"
            echo "skipped=true" >> $GITHUB_OUTPUT
          fi
        id: check_secrets

      - name: Create .env
        if: steps.check_secrets.outputs.skipped != 'true'
        run: |
          python3 - << 'PYEOF'
          import json, os
          c = json.load(open('data/corpus_config.json'))
          z = c.get('source', {}).get('zotero_api', {})
          with open('.env', 'w') as f:
              f.write(f"ZOTERO_API_KEY={os.environ.get('ZOTERO_API_KEY', '')}\n")
              f.write(f"ZOTERO_LIBRARY_ID={z.get('library_id', '')}\n")
              f.write(f"ZOTERO_LIBRARY_TYPE={z.get('library_type', 'user')}\n")
              col = z.get('collection_name', '') or ''
              f.write(f"COLLECTION_NAME={col}\n")
          PYEOF
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}

      - name: Sync Zotero → inventory.json
        id: sync
        if: steps.check_secrets.outputs.skipped != 'true'
        run: python scripts/zotero_sync.py --trigger-extract

      - name: Commit updated inventory
        if: steps.check_secrets.outputs.skipped != 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/inventory.json

          if git diff --staged --quiet; then
            echo "No inventory changes."
          else
            ADDED=$(python3 -c "
          import json
          inv = json.load(open('data/inventory.json'))
          print(len(inv))
          ")
            git commit -m "sync(zotero): update inventory (${ADDED} items) [skip ci]"
            git pull --rebase origin main
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger extraction for new items
        if: steps.check_secrets.outputs.skipped != 'true' && steps.sync.outputs.has_new == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "New keys from Zotero: ${{ steps.sync.outputs.new_keys }}"
          echo "Triggering extraction workflow…"
          gh workflow run extract.yml \
            -f keys="${{ steps.sync.outputs.new_keys }}" \
            -f run_layout=true
